<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <!-- importing bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
  </header>
  <main class="flex-row">
    <div class="container-fluid">
      <div class="row">
        <div class="card col-3 bg-info">
          <div class="card-body">
            <h4>Search for a city</h4>
            <form id="user-form" class="form-inline">
              <div class="form-group">
                <input name="cityname" type="text" class="form-control" id="cityname" autofocus="true">
              </div>
              <button id="search-button" type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </form>
            <p id="error-message" class="text-danger"></p>
          </div>
          <div>
            <ul id="city-list" class="list-group"></ul>
          </div>
        </div>


        <div class="col">
          <!-- There needs to be an empty HTML element for us to write weather data to. -->
          <div id="currentweather-container" class="row">
            <div id="currentweather" class="col-12 card bg-info">
              <div class="card-body" id="current-weather-data">
                <div id="citydateicon">
                  <span id='current-cityname'>
                  </span>
                  <span id='current-weather-icon'></span>
                </div>
                <p id="current-temperature" class="card-text"></p>
                <p id="current-humidity" class="card-text"></p>
                <p id="current-wind" class="card-text"></p>
                <p id="current-uv" class="card-text btn btn-danger"></p>
                </ul>
              </div>
            </div>
          </div>

          <!-- There needs to be an empty HTML element for us to write five day weather data to. -->
          <div id="fivedayweather-container" class="row">
            <div id="fivedayweather" class="col-12 bg-info">
              <h4 class="lead">5-Day Forecast:</h4>
              <div class="row" id="fiveday-forecast-data">
                <div class="card forecast col-md-2 bg-info">
                  <div id="forecast-day-1" class="card-body">
                    <div id="forcast-day-1-dateicon">
                      <span id="forcast-day-1-date"></span>
                    </div>
                    <p id="forcast-day-1-temperature" class="card-text"></p>
                    <p id="forcast-day-1-humidity" class="card-text"></p>
                    <p id="forcast-day-1-wind" class="card-text"></p>
                  </div>
                </div>
                <div class="card forecast col-2 bg-info">
                  <div id="forecast-day-2" class="card-body">
                    <div id="forcast-day-2-dateicon">
                      <span id="forcast-day-2-date"></span>
                    </div>
                    <p id="forcast-day-2-temperature" class="card-text"></p>
                    <p id="forcast-day-2-humidity" class="card-text"></p>
                    <p id="forcast-day-2-wind" class="card-text"></p>
                  </div>
                </div>
                <div class="card forecast col-2 bg-info">
                  <div id="forecast-day-3" class="card-body">
                    <div id="forcast-day-3-dateicon">
                      <span id="forcast-day-3-date"></span>
                    </div>
                    <p id="forcast-day-3-temperature" class="card-text"></p>
                    <p id="forcast-day-3-humidity" class="card-text"></p>
                    <p id="forcast-day-3-wind" class="card-text"></p>
                  </div>
                </div>
                <div class="card forecast col-2 bg-info">
                  <div id="forecast-day-4" class="card-body">
                    <div id="forcast-day-3-dateicon">
                      <span id="forcast-day-4-date"></span>
                    </div>
                    <p id="forcast-day-4-temperature" class="card-text"></p>
                    <p id="forcast-day-4-humidity" class="card-text"></p>
                    <p id="forcast-day-4-wind" class="card-text"></p>
                  </div>
                </div>
                <div class="card forecast col-2 bg-info">
                  <div id="forecast-day-5" class="card-body">
                    <div id="forcast-day-5-dateicon">
                      <span id="forcast-day-5-date"></span>
                    </div>
                    <p id="forcast-day-5-temperature" class="card-text"></p>
                    <p id="forcast-day-5-humidity" class="card-text"></p>
                    <p id="forcast-day-5-wind" class="card-text"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

  </main>
  <!-- importing Jquery  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javascript.js"></script>
</body>

</html>
