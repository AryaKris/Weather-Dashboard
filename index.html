<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <!-- importing bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="flex-row">
    <div class="container">
      <div class="row">
        <div class="card col bg-info">
          <h3 class="card-header text-uppercase">Search for a city</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="cityname"></label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>

        <div class="col">
            <!-- There needs to be an empty HTML element for us to write weather data to. -->
            <div id="currentweather-container" class="row card col bg-info"></div>
            <!-- There needs to be an empty HTML element for us to write five day weather data to. -->
            <div id="fivedayweather-container" class="row card col bg-info"></div>
        </div>
      </div>

  </main>
  <!-- importing Jquery  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javascript.js"></script>
</body>

</html>
